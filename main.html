<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form name="form" id="form" method="post">
		<div class="div">
			<label for="name">Name: </label>
			<input required
				type="text"
				id="name"
				name="name"
				minlenght="3"
				maxlength="25"
				autocomplete="name" />
		</div>
		<div class="div">
			<span name="gender">Gender </span>
			<input required type="radio" name="gender" id="male" value="male">
			<label for="male">Male </label>
			<input required type="radio" name="gender" id="female" value="female">
			<label for="female">Female </label>
		</div>
		<div class="div">
			<label for="email">Email ID: </label>
			<input required
				type="text"
				id="email"
				name="email"
				autocomplete="email" />
		</div>
		<div class="div">
			<label for="password">Password: </label>
			<input required type="password" 
				id="password"
				name="password"
				autocomplete="current-password"
				pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$"
                    title="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character"
                    minlength="8" maxlength="10"
                    aria-errormessage="Min 8 & max 10 characters, atleast 1 uppercase letter, 1 lowercase letter, 1 number & 1 special character" />
		</div>
		<div class="div">
			<label for="cars">Car Brand: </label>
			<select name="cars" id="cars">
				<option value="bmw">BMW </option>
				<option value="audi">Audi </option>
				<option value="mercedez">Mercedez </option>
			</select>
		</div>
		<div class="div">
			<label for="carage">Car Age: </label>
			<input required type="text"
				id="carage"
				name="carage" />
		</div>
		<div class="div">
			<label for="dop">Date of Purchase: </label>
			<input required type="date"
				id="dop"
				name="dop" />
		</div>
		<button type="submit">Submit</button>
        <button type="reset">Reset</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
